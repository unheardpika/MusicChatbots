<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#111b22] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#243847] px-10 py-3">
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Spotube</h2>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Sign up for free to start listening</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">What's your name?</p>
                <input
                  placeholder="Enter your name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243847] focus:border-none h-14 placeholder:text-[#93b2c8] p-4 text-base font-normal leading-normal"
                  id="name-input"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#1990e5] text-white text-base font-bold leading-normal tracking-[0.015em]"
                id="signup-submit-button"
              >
                <span class="truncate">Sign up</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Store username in localStorage and redirect to signin.html
      document.getElementById('signup-submit-button').addEventListener('click', () => {
        const name = document.getElementById('name-input').value.trim();
        if (!name) {
          alert('Please enter your name.');
          return;
        }
        localStorage.setItem('username', name); // Store the username
        alert(`Welcome, ${name}! Your account has been created.`);
        window.location.href = 'signin.html'; // Redirect to signin.html
      });
    </script>
  </body>
</html>
