<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#101d23] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#223e49] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">MusicApp</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Premium</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Support</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Download</a>
            </div>
            <div class="flex gap-2">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#3dc0f4] text-[#101d23] text-sm font-bold leading-normal tracking-[0.015em]"
                id="login-button"
              >
                <span class="truncate">Log in</span>
              </button>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#223e49] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                id="signup-button"
              >
                <span class="truncate">Sign up</span>
              </button>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">To continue, log in to MusicApp.</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Email or username"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#315868] bg-[#182c34] focus:border-[#315868] h-14 placeholder:text-[#90bacb] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#315868] bg-[#182c34] focus:border-[#315868] h-14 placeholder:text-[#90bacb] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <p class="text-[#90bacb] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Forgot your password?</p>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#3dc0f4] text-[#101d23] text-sm font-bold leading-normal tracking-[0.015em]"
                id="login-submit-button"
              >
                <span class="truncate">Log in</span>
              </button>
            </div>
            <p class="text-[#90bacb] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Don't have an account?</p>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#223e49] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                id="signup-submit-button"
              >
                <span class="truncate">Sign up for MusicApp</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('signup-button').addEventListener('click', () => {
        window.location.href = 'signup.html';
      });
      document.getElementById('login-submit-button').addEventListener('click', () => {
        const email = document.querySelector('input[placeholder="Email or username"]').value.trim();
        const password = document.querySelector('input[placeholder="Password"]').value.trim();
        if (email && password) {
          alert(`Logged in with email: ${email}`);
          window.location.href = 'chat.html';
        } else {
          alert('Please fill in both fields.');
        }
      });
    </script>
  </body>
</html>
